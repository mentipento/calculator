<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="row"><div id="display">0987654321</div></div>
        <div class="row"><div>AC</div><div>+/-</div><div>%</div><div>/</div></div>
        <div class="row"><div>7</div><div>8</div><div>9</div><div>*</div></div>
        <div class="row"><div>4</div><div>5</div><div>6</div><div>-</div></div>
        <div class="row"><div>1</div><div>2</div><div>3</div><div>+</div></div>
        <div class="row"><div id="zero">0</div><div>,</div><div>=</div>
    </div>
</body>
</html>
